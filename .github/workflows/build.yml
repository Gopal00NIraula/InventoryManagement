name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller python-barcode qrcode pillow openpyxl
      
      - name: Build Windows executable
        run: pyinstaller build_windows.spec --clean
      
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: InventoryManagement-Windows
          path: dist/InventoryManagement.exe
          retention-days: 30
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/InventoryManagement.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
